<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Təbiət</h4>
                        <p>Bu bölmədə ana təbiət və təbii mühitlə bağlı
                            şəkillər və məzmun təqdim olunur.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Təhsil</h4>
                        <p>Təhsil mövzuları vurğulayan bu bölməyə öyrənmə və
                            akademik parametrlərlə bağlı məzmun təqdim olunur.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Texnologiya</h4>
                        <p>Təkmilləşdirmələrə və qadcetlərə diqqət yetirərək, bu bölmə texnologiya və innovasiya mövzusunu daşıyır.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>İdman</h4>
                        <p>İdman fəaliyyətlərinə həsr olunmuş bu bölmə fiziki fəaliyyətlər və idman tədbirləri ilə bağlı məzmunu göstərməkdədir.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
